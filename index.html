<!DOCTYPE html>

        <ul class="header__lang-switch">
            <li class="header__lang-item">

    <main class="content">

            <figure class="photo-grid__item"><img src="./images/photo-grid-arisa.jpg" alt="" class="photo-grid__img"></figure>
            <figure class="photo-grid__item"><img src="./images/photo-grid-atharva-tulsi.jpg" alt="" class="photo-grid__img"></figure>

            <figure class="photo-grid__item"><img src="./images/photo-grid-kamchatka-2.jpg" alt="" class="photo-grid__img"></figure>
            <figure class="photo-grid__item"><img src="./images/photo-grid-kondratiev.jpg" alt="" class="photo-grid__img"></figure>
            <figure class="photo-grid__item"><img src="./images/photo-grid-sochi.jpg" alt="" class="photo-grid__img"></figure>
            <figure class="photo-grid__item"><img src="./images/photo-grid-train.jpg" alt="" class="photo-grid__img"></figure>
            <figure class="photo-grid__item"><img src="./images/photo-grid-tuman.jpg" alt="" class="photo-grid__img"></figure>

    <footer class="footer"></footer>

</html>
